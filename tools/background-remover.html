<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Background Remover - QuickTools Hub</title><meta name="description" content="Remove simple white backgrounds"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>Background Remover (basic)</h1><p class="small">Makes white/near-white pixels transparent. Best for simple backgrounds.</p>
<div class="upload" id="br_drop">Click or drag image<input type="file" id="br_file" accept="image/*" style="display:none"/></div>
<div style="margin-top:8px">Threshold: <input id="br_thresh" type="range" min="0" max="255" value="240"/> <button id="br_do" class="home-btn" disabled>Remove Background</button></div>
<div id="br_out"></div></div>
<script>
const br_drop=document.getElementById('br_drop'), br_file=document.getElementById('br_file'), br_do=document.getElementById('br_do'), br_out=document.getElementById('br_out');
br_drop.addEventListener('click', ()=>br_file.click()); br_file.addEventListener('change', ()=> br_do.disabled = !br_file.files.length);
br_do.addEventListener('click', async ()=>{ const f=br_file.files[0]; if(!f) return; br_do.disabled=true; br_do.textContent='Working...'; const base=await readFileAsDataURL(f); const img=new Image(); img.src=base; await new Promise(r=>img.onload=r); const canvas=document.createElement('canvas'); canvas.width=img.width; canvas.height=img.height; const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0); const id=ctx.getImageData(0,0,canvas.width,canvas.height); const t=parseInt(document.getElementById('br_thresh').value); for(let i=0;i<id.data.length;i+=4){ const r=id.data[i], g=id.data[i+1], b=id.data[i+2]; if(r>=t && g>=t && b>=t){ id.data[i+3]=0; } } ctx.putImageData(id,0,0); const url=canvas.toDataURL('image/png'); br_out.innerHTML=`<img class="preview" src="${url}"/><a class="home-btn" href="${url}" download="no-bg.png" style="display:inline-block;margin-top:8px">Download</a>`; br_do.disabled=false; br_do.textContent='Remove Background'; });
</script>
</main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script></body></html>
