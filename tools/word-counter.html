<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Word Counter - QuickTools Hub</title><meta name="description" content="Count words and characters"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>Word & Character Counter</h1><p class="small">Count words, characters and sentences.</p>
<textarea id="wc_text" rows="8" style="width:100%;padding:8px;border-radius:8px"></textarea>
<div style="margin-top:8px"><button id="wc_do" class="home-btn">Count</button> <button id="wc_clear" class="home-btn">Clear</button></div>
<div id="wc_out" style="margin-top:12px" class="small"></div></div>
<script>document.getElementById('wc_do').addEventListener('click', ()=>{ const v=document.getElementById('wc_text').value.trim(); const chars=v.length; const words=v? v.split(/\s+/).filter(Boolean).length:0; const sentences=(v.match(/[.!?]+/g)||[]).length; document.getElementById('wc_out').textContent=`Words: ${words} · Characters: ${chars} · Sentences: ${sentences}`; }); document.getElementById('wc_clear').addEventListener('click', ()=>{ document.getElementById('wc_text').value=''; document.getElementById('wc_out').textContent=''; });</script>
</main><footer class="footer"><div>© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script></body></html>
