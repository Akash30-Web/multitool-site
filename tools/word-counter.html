<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Word Counter - QuickTools Hub</title><meta name="description" content="Count words, characters and sentences quickly."/><link rel="stylesheet" href="../css/style.css"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>Word & Character Counter</h1><p class="small">Paste or type text to count words, characters, and sentences.</p><textarea id="wc_text" rows="10" style="width:100%;padding:8px;border-radius:8px"></textarea><div style="margin-top:8px"><button id="wc_do" class="home-btn">Count</button> <button id="wc_clear" class="home-btn">Clear</button></div><div id="wc_ba" style="margin-top:12px"></div></div></main><footer class="footer"><div>© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script><script>document.getElementById('wc_do').addEventListener('click', ()=>{ const v=document.getElementById('wc_text').value.trim(); const chars=v.length; const words=v? v.split(/\s+/).filter(Boolean).length:0; const sentences=(v.match(/[.!?]+/g)||[]).length; document.getElementById('wc_ba').innerHTML = `<div style="display:flex;gap:12px"><div style="flex:1"><strong>Before</strong><div class="kv" style="max-height:160px;overflow:auto">${v? v.slice(0,200)+'...': '(empty)'}</div></div><div style="flex:1"><strong>After</strong><div class="kv">Words: ${words} · Characters: ${chars} · Sentences: ${sentences}</div></div></div>`; }); document.getElementById('wc_clear').addEventListener('click', ()=>{ document.getElementById('wc_text').value=''; document.getElementById('wc_ba').innerHTML=''; });</script></body></html>
