<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Color Picker - QuickTools Hub</title><meta name="description" content="Pick a color and get hex and RGB values."/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>Color Picker</h1><p class="small">Pick a color and instantly get HEX and RGB color codes.</p><div><input type="color" id="cp_picker" value="#3da4ab"/><div id="cp_ba" style="margin-top:12px"></div></div></div></main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script><script>const cp_picker=document.getElementById('cp_picker'), cp_ba=document.getElementById('cp_ba'); function updateCP(v){ const r=parseInt(v.slice(1,3),16); const g=parseInt(v.slice(3,5),16); const b=parseInt(v.slice(5,7),16); cp_ba.innerHTML = `<div style="display:flex;gap:12px;flex-wrap:wrap"><div style="flex:1"><strong>Before</strong><div class="kv">Selected: ${v}</div></div><div style="flex:1"><strong>After</strong><div class="kv">HEX: ${v}</div><div class="kv">RGB: ${r}, ${g}, ${b}</div><div style="height:40px;width:100%;background:${v};border-radius:8px;margin-top:8px"></div></div></div>`; } cp_picker.addEventListener('input', e=> updateCP(e.target.value)); updateCP(cp_picker.value);</script></body></html>
