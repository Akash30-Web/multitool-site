<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Color Picker - QuickTools Hub</title><meta name="description" content="Pick and copy color codes"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>Color Picker</h1><p class="small">Pick a color and copy hex / RGB values.</p>
<input type="color" id="cp" value="#3da4ab"/><div id="cp_out" style="margin-top:12px"></div></div>
<script>document.getElementById('cp').addEventListener('input', e=>{ const v=e.target.value; const r=parseInt(v.slice(1,3),16); const g=parseInt(v.slice(3,5),16); const b=parseInt(v.slice(5,7),16); document.getElementById('cp_out').innerHTML=`<div class="kv">HEX: ${v}</div><div class="kv">RGB: ${r}, ${g}, ${b}</div><div style="height:40px;width:100%;background:${v};border-radius:8px;margin-top:8px"></div>`; });</script>
