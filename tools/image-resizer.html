<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Image Resizer - QuickTools Hub</title><meta name="description" content="Resize images client-side"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>Image Resizer</h1><p class="small">Resize images to required width/height. Leave one blank to maintain aspect ratio.</p>
<div class="upload" id="ir_drop">Click or drag image<input type="file" id="ir_file" accept="image/*" style="display:none"/></div>
<div style="margin-top:12px"><input id="ir_w" class="kv" placeholder="Width (px)"/> <input id="ir_h" class="kv" placeholder="Height (px)"/> <button id="ir_do" class="home-btn">Resize</button></div>
<div id="ir_out"></div></div>
<script>
const ir_drop=document.getElementById('ir_drop'), ir_file=document.getElementById('ir_file'), ir_do=document.getElementById('ir_do'), ir_out=document.getElementById('ir_out');
ir_drop.addEventListener('click', ()=>ir_file.click()); ir_file.addEventListener('change', ()=> ir_do.disabled = !ir_file.files.length);
ir_do.addEventListener('click', async ()=>{ const f=ir_file.files[0]; if(!f) return; ir_do.disabled=true; ir_do.textContent='Working...'; const base=await readFileAsDataURL(f); const img=new Image(); img.src=base; await new Promise(r=>img.onload=r); const w=parseInt(document.getElementById('ir_w').value)||img.width; const hInput=document.getElementById('ir_h').value; const h=hInput?parseInt(hInput):Math.round(img.height*(w/img.width)); const canvas=document.createElement('canvas'); canvas.width=w; canvas.height=h; const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0,w,h); const data=canvas.toDataURL('image/jpeg',0.92); const a=document.createElement('a'); a.href=data; a.download='resized-'+f.name; const im=document.createElement('img'); im.src=data; im.className='preview'; a.appendChild(im); ir_out.innerHTML=''; ir_out.appendChild(a); ir_do.disabled=false; ir_do.textContent='Resize'; });
</script>
</main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script></body></html>
