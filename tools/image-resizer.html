<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Image Resizer - QuickTools Hub</title><meta name="description" content="Resize images by width/height online. Keep aspect ratio or choose exact size."/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>Image Resizer</h1><p class="small">Upload an image and set target width or height (px). Leave one empty to keep aspect ratio.</p><div class="upload" id="ir_drop">Click or drag image<input type="file" id="ir_file" accept="image/*" style="display:none"/></div><div style="margin-top:12px"><input id="ir_w" class="kv" placeholder="Width (px)"/> <input id="ir_h" class="kv" placeholder="Height (px)"/> <button id="ir_do" class="home-btn" disabled>Resize</button></div><div id="ir_before_after" style="margin-top:12px;display:flex;gap:12px;flex-wrap:wrap"></div></div></main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script><script>
const ir_drop=document.getElementById('ir_drop'), ir_file=document.getElementById('ir_file'), ir_do=document.getElementById('ir_do'), ir_out=document.getElementById('ir_before_after');
ir_drop.addEventListener('click',()=>ir_file.click()); ir_file.addEventListener('change', ()=> { ir_do.disabled = !ir_file.files.length; if(ir_file.files.length){ const f=ir_file.files[0]; readFileAsDataURL(f).then(data=>{ const img=new Image(); img.src=data; img.onload=()=>{ ir_out.innerHTML = `<div style="flex:1"><strong>Before</strong><img class="preview" src="${data}" style="max-width:320px"/></div>`; }; }); } });
ir_do.addEventListener('click', async ()=>{ const f=ir_file.files[0]; if(!f) return; ir_do.disabled=true; ir_do.textContent='Working...'; const base=await readFileAsDataURL(f); const img=new Image(); img.src=base; await new Promise(r=>img.onload=r); const w=parseInt(document.getElementById('ir_w').value)||img.width; const hInput=document.getElementById('ir_h').value; const h=hInput?parseInt(hInput):Math.round(img.height*(w/img.width)); const canvas=document.createElement('canvas'); canvas.width=w; canvas.height=h; const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0,w,h); const data=canvas.toDataURL('image/jpeg',0.92); const url=data; ir_out.innerHTML = `<div style="flex:1"><strong>Before</strong><img class="preview" src="${base}" style="max-width:320px"/></div><div style="flex:1"><strong>After</strong><a class="home-btn" href="${url}" download="resized-${f.name}" style="display:inline-block;margin-bottom:8px">Download</a><img class="preview" src="${url}" style="max-width:320px"/></div>`; ir_do.disabled=false; ir_do.textContent='Resize'; });
</script></body></html>
