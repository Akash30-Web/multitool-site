<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PDF Split - QuickTools Hub</title><meta name="description" content="Split PDFs into separate pages or ranges."/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>PDF Split</h1><p class="small">Upload a PDF and extract specific pages (e.g., 1-3,5).</p><input type="file" id="ps_file" accept="application/pdf"/><input id="ps_pages" class="kv" placeholder="Pages (e.g., 1-3,5)"/><div style="margin-top:8px"><button id="ps_go" class="home-btn" disabled>Split</button></div><div id="ps_ba" style="margin-top:12px"></div></div></main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script><script src="../js/common.js"></script><script>const ps_file=document.getElementById('ps_file'), ps_go=document.getElementById('ps_go'), ps_pages=document.getElementById('ps_pages'), ps_ba=document.getElementById('ps_ba'); ps_file.addEventListener('change', ()=>{ ps_go.disabled = !ps_file.files.length; if(ps_file.files.length) ps_ba.innerHTML = `<div class="kv"><strong>Before</strong><div>${ps_file.files[0].name}</div></div>`; }); ps_go.addEventListener('click', async ()=>{ const f=ps_file.files[0]; if(!f) return; ps_go.disabled=true; ps_go.textContent='Working...'; const arr=await f.arrayBuffer(); const pdf=await PDFLib.PDFDocument.load(arr); const outPdf=await PDFLib.PDFDocument.create(); const ranges = (ps_pages.value||'').split(',').map(s=>s.trim()).filter(Boolean); const pagesToKeep=[]; for(const r of ranges){ if(r.includes('-')){ const [a,b]=r.split('-').map(x=>parseInt(x)); for(let i=a;i<=b;i++) pagesToKeep.push(i-1); } else { pagesToKeep.push(parseInt(r)-1); } } const valid = pagesToKeep.filter(p=>p>=0 && p<pdf.getPageCount()); if(!valid.length){ alert('No valid pages selected'); ps_go.disabled=false; ps_go.textContent='Split'; return; } const copied = await outPdf.copyPages(pdf, valid); copied.forEach(p=> outPdf.addPage(p)); const saved = await outPdf.save(); const blob = new Blob([saved], {type:'application/pdf'}); const url = URL.createObjectURL(blob); ps_ba.innerHTML += `<div style="margin-top:12px"><strong>After</strong><a class="home-btn" href="${url}" download="split.pdf" style="display:inline-block;margin-bottom:8px">Download</a><iframe src="${url}" style="width:100%;height:400px;border:1px solid rgba(0,0,0,0.06)"></iframe></div>`; ps_go.disabled=false; ps_go.textContent='Split'; });</script></body></html>
