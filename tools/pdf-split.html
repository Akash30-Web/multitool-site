<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PDF Split - QuickTools Hub</title><meta name="description" content="Split PDF by pages"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>PDF Split</h1><p class="small">Upload a PDF and extract specific pages (e.g., 1-3,5).</p>
<input type="file" id="ps_file" accept="application/pdf"/>
<input id="ps_pages" class="kv" placeholder="Pages (e.g., 1-3,5)"/>
<div style="margin-top:8px"><button id="ps_go" class="home-btn" disabled>Split</button></div>
<div id="ps_out"></div></div>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
const ps_file=document.getElementById('ps_file'), ps_go=document.getElementById('ps_go'), ps_pages=document.getElementById('ps_pages');
ps_file.addEventListener('change', ()=> ps_go.disabled = !ps_file.files.length);
ps_go.addEventListener('click', async ()=>{
  const f=ps_file.files[0]; if(!f) return; ps_go.disabled=true; ps_go.textContent='Working...'; const arr=await f.arrayBuffer(); const pdf=await PDFLib.PDFDocument.load(arr); const outPdf=await PDFLib.PDFDocument.create(); const ranges = (ps_pages.value||'').split(',').map(s=>s.trim()).filter(Boolean);
  const pagesToKeep=[];
  for(const r of ranges){ if(r.includes('-')){ const [a,b]=r.split('-').map(x=>parseInt(x)); for(let i=a;i<=b;i++) pagesToKeep.push(i-1); } else { pagesToKeep.push(parseInt(r)-1); } }
  const copied = await outPdf.copyPages(pdf, pagesToKeep.filter(p=>p>=0 && p<pdf.getPageCount()));
  copied.forEach(p=> outPdf.addPage(p));
  const saved = await outPdf.save(); downloadBlob(new Blob([saved],{type:'application/pdf'}),'split.pdf'); ps_go.disabled=false; ps_go.textContent='Split';
});
</script>
