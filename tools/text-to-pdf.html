<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Text to PDF - QuickTools Hub</title><meta name="description" content="Convert text to a downloadable PDF quickly in the browser."/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>Text to PDF</h1><p class="small">Paste or write text below then download as a PDF (client-side using jsPDF).</p><textarea id="ttp_text" rows="12" style="width:100%;padding:8px;border-radius:8px"></textarea><div style="margin-top:8px"><input id="ttp_title" class="kv" placeholder="Document title (optional)"/> <button id="ttp_gen" class="home-btn">Generate PDF</button></div><div id="ttp_ba" style="margin-top:12px"></div></div></main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><script src="../js/common.js"></script><script>document.getElementById('ttp_gen').addEventListener('click', ()=>{ const { jsPDF } = window.jspdf; const text = document.getElementById('ttp_text').value || ''; const doc = new jsPDF(); const title = document.getElementById('ttp_title').value || 'Document'; const lines = doc.splitTextToSize(text, 180); doc.text(title, 10, 10); doc.text(lines, 10, 20); const blob = doc.output('blob'); const url = URL.createObjectURL(blob); document.getElementById('ttp_ba').innerHTML = `<div style="display:flex;gap:12px;flex-wrap:wrap"><div style="flex:1"><strong>Before</strong><pre class="kv" style="max-height:200px;overflow:auto">${htmlEscape(text)}</pre></div><div style="flex:1"><strong>After</strong><a class="home-btn" href="${url}" download="${title}.pdf" style="display:inline-block;margin-bottom:8px">Download PDF</a><iframe src="${url}" style="width:100%;height:300px;border:1px solid rgba(0,0,0,0.06)"></iframe></div></div>`; URL.revokeObjectURL(url); }); function htmlEscape(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }</script></body></html>
