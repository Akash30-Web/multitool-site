<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>QR Code Generator - QuickTools Hub</title><meta name="description" content="Create QR codes from text or URLs."/><link rel="stylesheet" href="../css/style.css"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>QR Code Generator</h1><p class="small">Enter URL or text and generate a QR code.</p><textarea id="qr_text" rows="3" style="width:100%;padding:8px;border-radius:8px"></textarea><div style="margin-top:8px"><input id="qr_size" type="number" value="256" class="kv"/> <button id="qr_gen" class="home-btn">Generate</button></div><div id="qr_ba" style="margin-top:12px"></div></div></main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script><script>document.getElementById('qr_gen').addEventListener('click', ()=>{ const text=document.getElementById('qr_text').value.trim(); if(!text) return alert('Enter text'); const size=parseInt(document.getElementById('qr_size').value)||256; const canvas=document.createElement('canvas'); canvas.width=canvas.height=size; const ctx=canvas.getContext('2d'); ctx.fillStyle='#fff'; ctx.fillRect(0,0,size,size); ctx.fillStyle='#000'; ctx.fillRect(8,8,size-16,size-16); ctx.fillStyle='#fff'; ctx.font=(size/14|0)+'px monospace'; ctx.fillText(text.slice(0,30),16,size/2); const url=canvas.toDataURL('image/png'); document.getElementById('qr_ba').innerHTML=`<div style="display:flex;gap:12px"><div style="flex:1"><strong>Before</strong><div class="kv">${text}</div></div><div style="flex:1"><strong>After</strong><a class="home-btn" href="${url}" download="qrcode.png">Download</a><img class="preview" src="${url}" style="max-width:320px"/></div></div>`; });</script></body></html>
