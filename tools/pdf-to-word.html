<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PDF to Word - QuickTools Hub</title><meta name="description" content="Extract text from PDF and save as a basic Word (.doc) file. Works client-side."/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>PDF → Word (basic)</h1><p class="small">Upload a PDF. We extract text client-side and save it in a Word-compatible .doc file. Works best with text PDFs.</p><input type="file" id="ptw_file" accept="application/pdf"/><div style="margin-top:8px"><button id="ptw_go" class="home-btn" disabled>Convert to Word</button></div><div id="ptw_ba" style="margin-top:12px"></div></div></main><footer class="footer"><div>© 2025 QuickTools Hub</div></footer><script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script><script src="../js/common.js"></script><script>const ptw_file=document.getElementById('ptw_file'), ptw_go=document.getElementById('ptw_go'), ptw_ba=document.getElementById('ptw_ba'); ptw_file.addEventListener('change', ()=> ptw_go.disabled = !ptw_file.files.length); ptw_go.addEventListener('click', async ()=>{ const f=ptw_file.files[0]; if(!f) return; ptw_go.disabled=true; ptw_go.textContent='Working...'; const array = await f.arrayBuffer(); const loadingTask = pdfjsLib.getDocument({data:array}); loadingTask.promise.then(async function(pdf){ let fullText = ''; for(let p=1;p<=pdf.numPages;++p){ const page = await pdf.getPage(p); const txt = await page.getTextContent(); const strings = txt.items.map(i=> i.str); fullText += strings.join(' ') + '\n\n'; } const htmlContent = `<pre style="white-space:pre-wrap;max-height:300px;overflow:auto">${escapeHtml(fullText)}</pre>`; const blob = new Blob([`<html><body>${escapeHtml(fullText)}</body></html>`], {type:'application/msword'}); const url = URL.createObjectURL(blob); ptw_ba.innerHTML = `<div style="display:flex;gap:12px;flex-wrap:wrap"><div style="flex:1"><strong>Before</strong><div class="kv">${f.name}</div></div><div style="flex:1"><strong>After (extracted text)</strong>${htmlContent}<a class="home-btn" href="${url}" download="${f.name.replace(/\.pdf$/i,'')}.doc" style="display:inline-block;margin-top:8px">Download .doc</a></div></div>`; ptw_go.disabled=false; ptw_go.textContent='Convert to Word'; }).catch(err=>{ alert('Unable to read PDF: '+err.message); ptw_go.disabled=false; ptw_go.textContent='Convert to Word'; }); }); function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }</script></body></html>
