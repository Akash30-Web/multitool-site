<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PDF to Word - QuickTools Hub</title><meta name="description" content="Extract text from PDF and download as .doc"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>PDF → Word (basic)</h1><p class="small">Extracts text from PDFs (best with text PDFs) and saves as a .doc file.</p>
<input type="file" id="ptw_file" accept="application/pdf"/>
<div style="margin-top:8px"><button id="ptw_go" class="home-btn" disabled>Convert to Word</button></div>
<div id="ptw_out"></div></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
const ptw_file=document.getElementById('ptw_file'), ptw_go=document.getElementById('ptw_go');
ptw_file.addEventListener('change', ()=> ptw_go.disabled = !ptw_file.files.length);
ptw_go.addEventListener('click', async ()=>{
  const f=ptw_file.files[0]; if(!f) return; ptw_go.disabled=true; ptw_go.textContent='Working...'; const ab=await f.arrayBuffer(); const loading=pdfjsLib.getDocument({data:ab}); loading.promise.then(async pdf=>{ let all=''; for(let i=1;i<=pdf.numPages;i++){ const page=await pdf.getPage(i); const tc=await page.getTextContent(); all += tc.items.map(it=>it.str).join(' ') + '\n\n'; } const html=`<html><body><pre>${escapeHtml(all)}</pre></body></html>`; const blob=new Blob([html],{type:'application/msword'}); downloadBlob(blob, (f.name.replace(/\.pdf$/i,'')||'document') + '.doc'); ptw_go.disabled=false; ptw_go.textContent='Convert to Word'; }).catch(err=>{ alert('Error: '+err.message); ptw_go.disabled=false; ptw_go.textContent='Convert to Word'; });
});
function escapeHtml(s){ return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
</script>
</main><footer class="footer"><div>© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script></body></html>
