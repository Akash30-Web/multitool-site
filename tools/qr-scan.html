<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>QR Scanner - QuickTools Hub</title><meta name="description" content="Decode QR codes from images"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>QR Scanner (Upload)</h1><p class="small">Upload a QR image to decode its content.</p>
<input type="file" id="qrs_file" accept="image/*"/><div id="qrs_out" style="margin-top:12px"></div></div>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script>document.getElementById('qrs_file').addEventListener('change', async ()=>{ const f=document.getElementById('qrs_file').files[0]; if(!f) return; const data=await readFileAsDataURL(f); const img=new Image(); img.src=data; img.onload=()=>{ const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; const ctx=c.getContext('2d'); ctx.drawImage(img,0,0); const imgData=ctx.getImageData(0,0,c.width,c.height); const code=jsQR(imgData.data,imgData.width,imgData.height); if(code) document.getElementById('qrs_out').innerHTML=`<div class="kv">Decoded: ${code.data}</div>`; else document.getElementById('qrs_out').innerHTML=`<div class="kv">No QR found.</div>`; }; });</script>
</main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script></body></html>
