<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>QR Scanner - QuickTools Hub</title><meta name="description" content="Upload an image containing a QR code to decode."/><link rel="stylesheet" href="../css/style.css"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>QR Scanner (Upload)</h1><p class="small">Upload a QR image — the decoded text will appear (uses jsQR).</p><input type="file" id="qrs_file" accept="image/*"/><div id="qrs_ba" style="margin-top:12px"></div></div></main><footer class="footer"><div>© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script><script src="https://unpkg.com/jsqr/dist/jsQR.js"></script><script>document.getElementById('qrs_file').addEventListener('change', async ()=>{ const f=document.getElementById('qrs_file').files[0]; if(!f) return; const data=await readFileAsDataURL(f); const img=new Image(); img.src=data; img.onload=()=>{ const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; const ctx=c.getContext('2d'); ctx.drawImage(img,0,0); const imgData=ctx.getImageData(0,0,c.width,c.height); const code=jsQR(imgData.data, imgData.width, imgData.height); let after=''; if(code) after=`<div class="kv">Decoded: ${code.data}</div>`; else after=`<div class="kv">No QR found.</div>`; document.getElementById('qrs_ba').innerHTML = `<div style="display:flex;gap:12px"><div style="flex:1"><strong>Before</strong><img class="preview" src="${data}" style="max-width:320px"/></div><div style="flex:1"><strong>After</strong>${after}</div></div>`; }; });</script></body></html>
