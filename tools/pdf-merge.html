<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PDF Merge - QuickTools Hub</title><meta name="description" content="Merge multiple PDFs client-side"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>Merge PDFs</h1><p class="small">Upload PDFs and merge them in the browser.</p>
<input type="file" id="pm_files" accept="application/pdf" multiple/>
<div style="margin-top:8px"><button id="pm_go" class="home-btn" disabled>Merge</button></div>
<div id="pm_out"></div></div>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
const pm_files=document.getElementById('pm_files'), pm_go=document.getElementById('pm_go');
pm_files.addEventListener('change', ()=> pm_go.disabled = !pm_files.files.length);
pm_go.addEventListener('click', async ()=>{
  pm_go.disabled=true; pm_go.textContent='Working...';
  const files=Array.from(pm_files.files); const merged=await PDFLib.PDFDocument.create();
  for(const f of files){ const arr=await f.arrayBuffer(); const pdf=await PDFLib.PDFDocument.load(arr); const copied=await merged.copyPages(pdf, pdf.getPageIndices()); copied.forEach(p=> merged.addPage(p)); }
  const out = await merged.save(); downloadBlob(new Blob([out],{type:'application/pdf'}),'merged.pdf'); pm_go.disabled=false; pm_go.textContent='Merge';
});
</script>
