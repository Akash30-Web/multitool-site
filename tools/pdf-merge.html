<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Merge PDFs - QuickTools Hub</title><meta name="description" content="Merge multiple PDF files into a single PDF in the browser."/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong>QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container"><div class="tool-area"><h1>Merge PDFs</h1><p class="small">Upload multiple PDF files and merge them into one file client-side.</p><input type="file" id="pm_files" accept="application/pdf" multiple/><div style="margin-top:8px"><button id="pm_go" class="home-btn" disabled>Merge</button></div><div id="pm_ba" style="margin-top:12px"></div></div></main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script><script src="../js/common.js"></script><script>const pm_files=document.getElementById('pm_files'), pm_go=document.getElementById('pm_go'), pm_ba=document.getElementById('pm_ba'); pm_files.addEventListener('change', ()=>{ pm_go.disabled = !pm_files.files.length; const names = Array.from(pm_files.files).map(f=>f.name).join(', '); pm_ba.innerHTML = `<div class="kv"><strong>Before</strong><div>${names}</div></div>`; }); pm_go.addEventListener('click', async ()=>{ pm_go.disabled=true; pm_go.textContent='Working...'; const files = Array.from(pm_files.files); const mergedPdf = await PDFLib.PDFDocument.create(); for(const f of files){ const arr = await f.arrayBuffer(); const pdf = await PDFLib.PDFDocument.load(arr); const copied = await mergedPdf.copyPages(pdf, pdf.getPageIndices()); copied.forEach(p=> mergedPdf.addPage(p)); } const merged = await mergedPdf.save(); const blob = new Blob([merged], {type:'application/pdf'}); const url = URL.createObjectURL(blob); pm_ba.innerHTML += `<div style="margin-top:12px"><strong>After</strong><a class="home-btn" href="${url}" download="merged.pdf" style="display:inline-block;margin-bottom:8px">Download</a><iframe src="${url}" style="width:100%;height:500px;border:1px solid rgba(0,0,0,0.06)"></iframe></div>`; pm_go.disabled=false; pm_go.textContent='Merge'; });</script></body></html>
