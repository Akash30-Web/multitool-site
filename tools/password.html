<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Password Generator - QuickTools Hub</title><meta name="description" content="Generate secure passwords"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>Password Generator</h1><p class="small">Create strong passwords.</p>
<label>Length <input id="pw_len" type="number" value="14" min="4" max="64" class="kv"/></label>
<div style="margin-top:8px"><button id="pw_gen" class="home-btn">Generate</button></div>
<div id="pw_out" style="margin-top:12px"></div></div>
<script>document.getElementById('pw_gen').addEventListener('click', ()=>{ const len=parseInt(document.getElementById('pw_len').value)||12; const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{};:,.<>/?'; let out=''; for(let i=0;i<len;i++) out+=chars.charAt(Math.floor(Math.random()*chars.length)); document.getElementById('pw_out').innerHTML=`<input class="kv" value="${out}" style="width:100%"/><div style="margin-top:6px"><button class="home-btn" onclick="navigator.clipboard.writeText('${out}')">Copy</button></div>`; });</script>
</main><footer class="footer"><div>Â© 2025 QuickTools Hub</div></footer><script src="../js/common.js"></script></body></html>
