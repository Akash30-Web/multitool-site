<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Image Converter - QuickTools Hub</title><meta name="description" content="Convert images between JPG, PNG, WebP"/><link rel="stylesheet" href="../css/style.css"/><link rel="icon" href="../assets/favicon.png"/></head><body><header class="header"><a class="brand" href="/"><span class="logo"></span><strong style="color:inherit">QuickTools Hub</strong></a><a class="home-btn" href="/">Home</a></header><main class="container">
<div class="tool-area"><h1>Image Converter</h1><p class="small">Convert images between JPG, PNG and WebP formats in your browser.</p>
<div class="upload" id="icv_drop">Click or drag image<input type="file" id="icv_file" accept="image/*" style="display:none"/></div>
<div style="margin-top:12px"><select id="icv_fmt" class="kv"><option value="image/jpeg">JPG</option><option value="image/png">PNG</option><option value="image/webp">WebP</option></select> <button id="icv_do" class="home-btn" disabled>Convert</button></div>
<div id="icv_out"></div></div>
<script>
const icv_drop=document.getElementById('icv_drop'), icv_file=document.getElementById('icv_file'), icv_do=document.getElementById('icv_do'), icv_out=document.getElementById('icv_out');
icv_drop.addEventListener('click', ()=>icv_file.click()); icv_file.addEventListener('change', ()=> icv_do.disabled = !icv_file.files.length);
icv_do.addEventListener('click', async ()=>{ const f=icv_file.files[0]; const base=await readFileAsDataURL(f); const img=new Image(); img.src=base; await new Promise(r=>img.onload=r); const canvas=document.createElement('canvas'); canvas.width=img.width; canvas.height=img.height; const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0); const fmt=document.getElementById('icv_fmt').value; canvas.toBlob(b=>{ downloadBlob(b, 'converted.'+fmt.split('/')[1]); }, fmt, 0.92); });
</script>
